# Site Settings
title: 3BMLabs
tagline: 3BMLabs
email: info@3bm.co.nl #your-email@domain.com
description: >
   The demo site for Bulma Clean Theme, made for Jekyll and GitHub pages websites
baseurl: "/Blog"
url: "https://www.3bmlabs.nl"
permalink: pretty

#paginate: 5
#paginate_path: "/blog/page:num"

paginate: 5
paginate_path: "/index/page:num"

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown
  - rouge

exclude: 
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

google_analytics: UA-code-here

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "C.S. Rhymes"
      layout: post
      image: https://via.placeholder.com/1200x800
      show_sidebar: true

markdown: kramdown
remote_theme: chrisrhymes/bulma-clean-theme
highlighter: rouge

footer_menu: example_footer_menu

collections:
  products: 
    output: false
    layout: product
    image: https://via.placeholder.com/800x600
    show_sidebar: false
